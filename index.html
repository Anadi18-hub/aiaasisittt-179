<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 50px;
            box-shadow: 0 20px 40px rgba(255, 105, 180, 0.4);
            text-align: center;
            border: 6px solid #ffb3d9;
            z-index: 10;
            width: 350px;
        }

        .main-img {
            width: 100%;
            max-width: 250px;
            border-radius: 30px;
            margin-bottom: 20px;
            border: 4px solid #ffe6f2;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.2);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff4d94;
            font-size: 3rem;
            margin: 0 0 30px 0;
            text-shadow: 2px 2px #ffdaeb;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            position: relative;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff4d94, #ff80b3);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 148, 0.4);
        }

        #noBtn {
            background-color: #fbace0;
            color: white;
            position: absolute;
        }

        .heart {
            position: absolute;
            color: #ffb3d9;
            font-size: 20px;
            animation: float 4s infinite ease-in;
            z-index: 1;
            user-select: none;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="cat.jpg" alt="Cute Cat" class="main-img">
        <h1>Do you love me?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="location.href='success.html'">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
        noBtn.addEventListener('click', (e) => { e.preventDefault(); moveButton(); });
        noBtn.addEventListener('mouseover', moveButton);

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
