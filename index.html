<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #ffe6f2; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: 'Fredoka', sans-serif; overflow: hidden; }
        .container { background: white; padding: 40px; border-radius: 40px; box-shadow: 0 15px 35px rgba(255, 105, 180, 0.4); text-align: center; border: 4px solid #ffb3d9; width: 320px; z-index: 10; position: relative; }
        .main-img { width: 100%; max-width: 250px; border-radius: 20px; margin-bottom: 20px; border: 3px solid #ffb3d9; }
        h1 { color: #ff4d94; font-size: 2.2rem; margin: 0 0 30px 0; font-weight: 700; }
        .buttons { display: flex; flex-direction: column; align-items: center; gap: 20px; min-height: 120px; }
        button { padding: 12px 30px; font-size: 1.1rem; border: none; border-radius: 25px; cursor: pointer; font-weight: 600; font-family: 'Fredoka', sans-serif; width: 150px; }
        #yesBtn { background-color: #ff4d94; color: white; }
        #noBtn { background-color: #fbace0; color: white; position: relative; z-index: 20; }
    </style>
</head>
<body>
    <div class="container">
        <img src="cat.jpg" alt="Cute Cat" class="main-img">
        <h1>Do you love me?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="location.href='success.html'">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>
    <script>
        const noBtn = document.getElementById('noBtn');
        function moveButton() {
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 60);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });
        noBtn.addEventListener('click', (e) => { e.preventDefault(); moveButton(); });
    </script>
</body>
</html>
