<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay! I Knew It!</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ff4d94; /* Deeper pink for celebration */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
            font-family: 'Fredoka', sans-serif;
            color: white;
            text-align: center;
        }

        .message-box {
            padding: 40px;
            border: 6px dashed white;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
            max-width: 400px;
        }

        .success-img {
            width: 100%;
            max-width: 250px;
            border-radius: 30px;
            margin-bottom: 25px;
            border: 4px solid white;
        }

        h1 { 
            font-size: 3.5rem; 
            margin: 0; 
            font-weight: 700;
            text-shadow: 2px 2px 0px #ff0066;
        }

        h2 { 
            font-size: 2rem; 
            margin: 15px 0 0 0; 
            color: #ffe6f2;
            font-weight: 500;
        }

        /* Small sparkle animation */
        .sparkle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.4); opacity: 0.9; }
        }
    </style>
</head>
<body>
    <div class="message-box">
        <img src="download (3).jpg" alt="Happy Bears" class="success-img">
        <h1>Yeah I know!</h1>
        <h2>I love you too ❤️</h2>
    </div>

    <script>
        // Creates pretty sparkles in the background
        for (let i = 0; i < 40; i++) {
            let sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.width = Math.random() * 6 + 'px';
            sparkle.style.height = sparkle.style.width;
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(sparkle);
        }
    </script>
</body>
</html>
